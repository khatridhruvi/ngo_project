<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="col-sm-12 text-center" class="logo">
                <a href="#"><img src="image/Myproject-1.png" style="width: 380px; height: 150px; margin-left: 40px; margin-top: -30px;"></a>
            </div>
        </header>
        <form>

            <div class="row jumbotron">
                <h2 class="text-center" id="reg">Candidate Registration</h2>
                <div class="col-sm-6 form-group">
                    <label for="name-f">First Name</label>
                    <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="address-1">Address</label>
                    <input type="address" class="form-control" name="Locality" id="address-1" placeholder="Enter your House/Street name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="name-l">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" name="area" id="area" placeholder="Enter your Area" required>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="Country">City</label>
                    <select class="form-control custom-select browser-default">
                        <option value="Ahmedabad">Ahmedabad</option>
                        </select>
                </div>

                <div class="col-sm-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="Country">State</label>
                    <select class="form-control custom-select browser-default">
                        <option value="Gujarat">Gujarat</option>
                        </select>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="zip">Pincode</label>
                    <input type="zip" class="form-control" name="zip" id="zip" placeholder="Enter your pincode" required>
                </div>

                <div class="col-sm-6 form-group">
                    <label for="Date">Date Of Birth</label>
                    <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="passportpic">Add Your Disability certificate</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-camera"></i>
                        </div>
                        <input type="file" class="form-control" id="passportpic" type="file" data-validation="mime size" data-validation-allowing="jpg, png, gif" data-validation-max-size="10M" data-validation-error-msg-container="#ErrorPic" required>
                    </div>
                    <span id="ErrorPic"></span>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="sex">Gender</label>
                    <select id="sex" class="form-control browser-default custom-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspesified">Unspecified</option>
            </select>
                </div>

                <div class="form-group">
                    <label for="passportpic">Add Identity proof <span style="color: light rgb(117, 113, 113); font-size: 12px;">(Addharcard or pancard or Birth certificate)</span></label>

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-camera"></i>
                        </div>
                        <input type="file" class="form-control" id="passportpic" type="file" data-validation="mime size" data-validation-allowing="jpg, png, gif" data-validation-max-size="10M" data-validation-error-msg-container="#ErrorPic" required>
                    </div>
                    <span id="ErrorPic"></span>
                </div>

                <div class="col-sm-6 form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" name="phone" class="form-control" id="tel" placeholder="Enter Your Contact Number." required>
                </div>

                <div class="form-group">
                    <label for="passportpic">Add Your Photo</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-camera"></i>
                        </div>
                        <input type="file" class="form-control" id="passportpic" type="file" data-validation="mime size" data-validation-allowing="jpg, png, gif" data-validation-max-size="10M" data-validation-error-msg-container="#ErrorPic" required>
                    </div>
                    <span id="ErrorPic"></span>
                </div>



                <div class="col-sm-12 form-group mb-0">
                    <button class="btn btn-primary float-center" style="margin-left: 430px; margin-top: 10px;"><a href="login.html" style="color: white;">Submit</a></button>

                    <button class="btn btn-primary float-center" style=" margin-top: 10px;"><a href="index.html" style="color: white;">Cancel</a></button>
                </div>
            </div>
        </form>
    </div>

    <div class="bottom ">
        <center style="padding: 15px;">
            <span class="far fa-copyright " style="color: white; font-size: 15px;"></span><span style="color: white; font-size: 15px;">  Copyright 2023, All rights reserved by unify and unify foundation.</span>
        </center>
    </div>
</body>

</html>
